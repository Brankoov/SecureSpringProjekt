<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrera dig</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Registrering</h1>

<form th:action="@{/register}" method="post" th:object="${userDto}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label for="username">Användarnamn:</label>
        <input type="text" id="username" th:field="*{username}" required />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div>
        <label for="password">Lösenord:</label>
        <input type="password" id="password" th:field="*{password}" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div>
        <label for="role">Roll:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    </div>

    <div>
        <label>
            <input type="checkbox" th:field="*{consentGiven}" />
            Jag samtycker till datalagring
        </label>
    </div>

    <div>
        <input type="submit" value="Registrera" />
    </div>

    <p th:if="${#fields.hasErrors()}">Fel i formuläret, kontrollera fälten.</p>
</form>

</body>
</html>
