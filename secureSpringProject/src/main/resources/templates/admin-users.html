<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Hantera användare</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h1>Lista över användare</h1>

<p th:if="${selfDeleteError}" style="color: red;">
  Du kan inte ta bort dig själv som administratör.
</p>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Användarnamn</th>
    <th>Roll</th>
    <th>Åtgärd</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">1</td>
    <td th:text="${user.username}">anvandarnamn</td>
    <td th:text="${user.role}">ROLE_USER</td>
    <td>
      <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post"
            onsubmit="return confirm('Är du säker på att du vill ta bort användaren?');"
            th:if="${user.username} != ${currentUsername}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" value="Ta bort" />
      </form>
      <span th:if="${user.username} == ${currentUsername}" style="color: gray;">
        (Kan inte ta bort dig själv)
      </span>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(users)}">
    <td colspan="4">Inga användare hittades.</td>
  </tr>
  </tbody>
</table>

<p>
  <a th:href="@{/admin}">Tillbaka till adminpanelen</a>
</p>

</body>
</html>
